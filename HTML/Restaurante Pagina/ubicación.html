<body>
     <h1>Contacto</h1>
     <p>Por favor completa el siguiente formulario y nos pondremos en contacto con tigo a la brevedad.</p>
     <form action="#" method="post">
        <!--Es el apartado donde afinar un tipo de popriedad y valor que el usuario quiera usar  -->
        <label for="nombre">Nombre:</label> <!-- for= referencia al nombre que le quiero dar-->
        <!-- Etiqueta para poder obtener los datos del label-->
         <!-- id sirve para identificar el nombre de nuestro dato que va entrar del label al input-->
         <input type="text" id="nombre" name="nombre" required><br><br>
         <label for="email:">Email:</label>
         <input type="email" id="email" name="email" required><br><br>
         <label for="telefono:">Telefono:</label>
         <input type="tel" id="telefono" name="telefono" required><br><br>
         
         <label for="mensaje:">Mensaje:</label>
          <!-- Es para otra etiqueta de entrada-->
         <textarea id="mensaje" name="mensaje" required></textarea><br><br>
        
          <input type="submit" value="Enviar Ahorra"><!-- Es un botton que permite enviar algo-->
     </form>
