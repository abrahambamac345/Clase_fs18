<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Inputs</title>
    <!--Style sirve para aplicar estilos-->
    <style>
        table, th, td {
            border: 1px solid rgb(0, 93, 155); 
            border-collapse: collapse;
            padding:10px ;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Formulario con Inputs Ordenados en Tabala HTML</h1>
    <table>
    <tr>
        <th>Input</th> <!--Table header para crear un encabezado en tablas-->
        <th>Tipo</th>
    </tr>
    <img src="./a36584d1-d0b5-412d-8b2b-25b2009efc09.jpg" alt="">
    <tr>
        <td>Input Tipo TEXTO:</td>
        <td><input type="text" name="texto"></td>
    </tr>
    <tr>
        <td>Input Tipo CONTRASEÑA:</td>
        <td><input type="password" name="contraseña"></td>
    </tr>
    <tr>
        <td>Input Tipo EMAIL:</td>
        <td><input type="email" name="correo"></td>
    </tr>
    <tr>
        <td>Input Tipo FECHA:</td>
        <td><input type="date" name="fecha"></td>
    </tr>
    </table>
</body>
</html>
